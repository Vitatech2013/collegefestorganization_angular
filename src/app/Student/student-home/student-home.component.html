<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="/assets/images/std.png" alt="img">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="profile">Profile</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="StdView-Fest">Fest-Details</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="StdView-Events">Events</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="StdView-College">College Details</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="Stdchngpwd">ChangePassword</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="/Home">Log-Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>College Fest Organization</span>
    </mat-toolbar>
<ng-container>
  <router-outlet></router-outlet>
</ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
