<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="EditForm" (ngSubmit)="Edit()">
          <h2>Add-Organizers and Co-Ordinators</h2>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Name</mat-label>
            <input 
             matInput
             class="form-control" 
             formControlName="name"
            >
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>User Name</mat-label>
            <input 
             matInput
             class="form-control" 
             formControlName="username"
            >
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Designation</mat-label>
            <input
             matInput
             type="text" 
             class="form-control" 
             formControlName="designation"
            >
          </mat-form-field>

          
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Branch</mat-label>
            <input
             matInput
             type="text"
             class="form-control" 
             formControlName="branch"
            >
          </mat-form-field>
          
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Email</mat-label>
            <input
             matInput
             type="email"
             class="form-control" 
             formControlName="email"
            >
          </mat-form-field>

          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Contactno</mat-label>
            <input
             matInput
             type="mobileno" 
             class="form-control" 
             formControlName="contactno"
            >
          </mat-form-field>

          
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="selectname" placeholder="-- Select Type --">
              <mat-option value="organizer">Organizer</mat-option>
              <mat-option value="co-ordinater">Co-Ordinater</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="this.EditForm.invalid">Register</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
