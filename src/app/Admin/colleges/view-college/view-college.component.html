<div class="table-responsive">
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr  class="table-secondary">
            <th scope="col">S.No</th>
            <th scope="col">FestName</th>
            <th scope="col">CollegeName</th>
            <th scope="col">StartsFrom</th>
            <th scope="col">Endson</th>
            <th scope="col">Contactno</th>
            <th scope="col">Email-Id</th>
            <th scope="col">Website</th>
            <th scope="col">File</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let C of viewCollege index as i">
            <th>{{i+1}}</th>
            <td>{{C.festname}}</td>
            <td>{{C.college}}</td>
            <td>{{C.startsfrom | date}}</td>
            <td>{{C.endon | date}}</td>
            <td>{{C.contactno}}</td>
            <td>{{C.email}}</td>
            <td>{{C.website}}</td>
            <td><img src={{C.file}} alt="img" width="80px" height="80px"></td>
            <td>
                <a (click)="Delete(C)"><span class="material-symbols-outlined delete">delete</span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
